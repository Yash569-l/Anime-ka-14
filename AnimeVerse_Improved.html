<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse - Watch Free Anime & Cartoons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #ff914d, #ff2e63);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .anime-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime-card {
            width: 220px;
            margin: 15px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .anime-card img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        .anime-card a {
            display: block;
            text-decoration: none;
            color: #ff2e63;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #222;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>AnimeVerse - Watch Your Favorite Anime & Cartoons Free!</header>
    <div class="container">
        <h2>Popular Anime & Cartoons</h2>
        <div class="anime-grid">
            <div class="anime-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Naruto_Uzumaki.png" alt="Naruto">
                <a href="#">Watch Naruto</a>
            </div>
            <div class="anime-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/62/OnePieceVolume1Cover.jpg" alt="One Piece">

            </div>
            <div class="anime-card">

                <a href="#">Watch Attack on Titan</a>
            </div>
            <div class="anime-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Dragon_Ball_Super_Key_visual.png" alt="Dragon Ball Z">
                <a href="#">Watch Dragon Ball Z</a>
            </div>
        </div>
    </div>
    <footer>&copy; 2025 AnimeVerse | Watch Anime & Cartoons Free</footer>

</html>
